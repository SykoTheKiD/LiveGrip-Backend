app:
    image: php:7.0-fpm
    volumes:
        - .:/var/www/html
    command: "true"

data:
    image: mysql:latest

mysql:
    image: mysql:latest
    volumes_from:
        - data
    environment:
        MYSQL_ROOT_PASSWORD: secret
        MYSQL_DATABASE: project
        MYSQL_USER: project
        MYSQL_PASSWORD: project
